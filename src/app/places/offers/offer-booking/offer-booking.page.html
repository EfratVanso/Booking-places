<ion-header>
  <ion-toolbar>
    <ion-title>{{this.place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button 
    class="ion-margin" 
    color="primary"  
    [routerLink]="'/places/tabs/offers/edit/' + place.id.toString()">
     Edit 
    </ion-button>
</ion-content>
