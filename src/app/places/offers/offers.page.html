<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let offer of offers"   [routerLink]="'/places/tabs/offers/' + offer.id" detail>
      <ion-thumbnail>
        <img [src]="offer.imageUrl">
      </ion-thumbnail>
      <ion-title>{{offer.title}}</ion-title>
      <p>{{offer.price | currency }} </p>
    </ion-item>
  </ion-list>
</ion-content>
