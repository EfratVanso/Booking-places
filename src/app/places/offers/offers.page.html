<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let offer of offers"   [routerLink]="'/places/tabs/offers/' + offer.id" detail>
      <ion-thumbnail slot="start">
        <img [src]="offer.imageUrl">
      </ion-thumbnail>
      <ion-title>{{offer.title}}</ion-title>
      <p>{{offer.price | currency }} </p>
    </ion-item>
  </ion-list>
</ion-content>
